<section class="container">
  <div class="row">
    <h2 class="light"><%= title %></h2>
    <p><%= description %></p>
    <div id="<%= id %>" class="carousel" data-carousel-type="steps">
      <div class="carousel-container swiper-container">
        <div class="carousel-items swiper-wrapper">
          <% for (const item of items) { %>
          <div class="carousel-item swiper-slide">
            <%= require('../partials/cards/product.html')(item) %>
          </div>
          <% } %>
        </div>
      </div>
      <div
        class="carousel-nav-left d-flex align-items-center justify-content-center"
      >
        <%= require('/src/images/icons/arrow-left.svg?inline') %>
      </div>
      <div
        class="carousel-nav-right d-flex align-items-center justify-content-center"
      >
        <%= require('/src/images/icons/arrow-right.svg?inline') %>
      </div>
      <div class="carousel-dots"></div>
    </div>
    <a href="/explore" class="button button-medium button-secondary"
      ><%= moreButtonLabel %></a
    >
  </div>
</section>
