<header>
  <h1><%= title %></h1>
  <%= desc %>
  <div class="info">
    <div
      class="product-tag"
      data-product-type="<%= String(type).toLowerCase() %>"
    >
      <%= type %>
    </div>

    <%= require('../partials/rating.html')({value: rating}) %>

    <div class="v-separator"></div>

    <div class="enrolled"><%= enrolled %> enrolled</div>

    <div class="v-separator"></div>

    <div class="language"><%= language %></div>
  </div>
</header>
