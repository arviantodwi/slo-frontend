<aside class="sidebar">
  <div class="sidebar-wrap">
    <div class="sidebar-cover ratio ratio-4x3">
      <img src="<%= cover %>" alt="<%= title %>" />
    </div>

    <div class="sidebar-content">
      <div class="shop">
        <div class="shop-price price">
          <% if(price > 0) { %>
          <span>$</span><span><%= price %></span>
          <% } else if (price <= 0) { %>
          <span>Free</span>
          <% } %>
        </div>

        <div class="shop-ctas">
          <button class="button-medium button-secondary">Buy Course</button>
          <button class="button-medium" aria-label="Add to wishlist">
            <i><%= require('/src/images/icons/love.svg?inline') %></i>
            <span>Add to wishlist</span>
          </button>
        </div>
      </div>

      <!-- <hr />

      <div class="author-container">
        <h2>Author</h2>
        
        <a href="#author" class="button-medium">About author</a>
      </div> -->
    </div>
  </div>
</aside>
